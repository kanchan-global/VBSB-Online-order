<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brown Sugar Bakery - Macaron Order</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Georgia, serif;
            background: linear-gradient(135deg, #87CEEB 0%, #DDA0DD 50%, #FFB6C1 100%);
            min-height: 100vh;
            color: #4A148C;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 10px 30px rgba(74, 20, 140, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #87CEEB 0%, #DDA0DD 30%, #FFB6C1 70%);
            padding: 30px 20px;
            text-align: center;
            color: #4A148C;
        }
        
        .brand-name { font-size: 36px; font-weight: bold; margin-bottom: 8px; }
        .brand-subtitle { font-size: 24px; font-weight: bold; margin-bottom: 15px; }
        .brand-tagline { font-size: 16px; margin-bottom: 20px; font-style: italic; }
        
        .pickup-info {
            background: rgba(74, 20, 140, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 5px;
        }
        
        .pickup-date { font-size: 14px; font-weight: bold; }
        .order-section, .footer { padding: 30px 20px; }
        .section-title { font-size: 24px; color: #4A148C; margin-bottom: 20px; text-align: center; font-weight: bold; }
        
        .order-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 20px;
        }
        
        .order-table th {
            background: linear-gradient(135deg, #E6E6FA 0%, #DDA0DD 100%);
            padding: 15px 10px;
            text-align: left;
            font-weight: bold;
            color: #4A148C;
            border: 1px solid #DDA0DD;
        }
        
        .order-table th:first-child { border-top-left-radius: 10px; }
        .order-table th:last-child { border-top-right-radius: 10px; }
        
        .order-row { background: white; transition: all 0.3s ease; }
        .order-row:hover { background: #fafafa; }
        .order-row td { padding: 15px 10px; border: 1px solid #DDA0DD; border-top: none; }
        
        .flavour-select, .quantity-input, .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #DDA0DD;
            border-radius: 10px;
            font-size: 16px;
            color: #4A148C;
            background: white;
        }
        
        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        
        .total-section {
            background: linear-gradient(135deg, #E6E6FA 0%, #DDA0DD 100%);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: right;
            border: 2px solid #DDA0DD;
        }
        
        .total-text { font-size: 20px; font-weight: bold; color: #4A148C; }
        .footer { background: linear-gradient(135deg, #F0F8FF 0%, #E6E6FA 100%); }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: bold; color: #4A148C; }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #4A148C 0%, #8E24AA 50%, #BA68C8 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }
        
        .submit-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(74, 20, 140, 0.4); }
        .quantity-warning { color: #dc3545; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
